<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page" class="page">
        <h1>Cup Game</h1>
        <button id="start-game">Start Game</button>
        <button id="instructions-button">Instructions</button>
    </div>

    <div id="game-page" class="page">
        <div id="level-info">
            <span id="level">Level 1</span>
            <span id="time-left">60</span>
        </div>
        <div id="stack-container"></div>
        <div id="arrangement-container"></div>
        <button id="check-arrangement">Check Arrangement</button>
        <button id="pause-game">Pause Game</button>
        <button id="end-game">End Game</button>
    </div>

    <div id="modal" class="modal">
        <h2>Game Over</h2>
        <p id="result-message"></p>
        <button id="modal-close">Close</button>
    </div>

    <div id="instructions-modal" class="modal">
        <h2>Instructions</h2>
        <p>Place the cups in the correct order. Avoid the killer cup!</p>
        <button id="close-instructions">Close</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
