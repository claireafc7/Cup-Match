<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Arrangement Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page" class="page">
        <button id="start-game">Start Game</button>
    </div>
    
    <div id="game-page" class="page" style="display:none;">
        <div id="stack-container"></div>
        <div id="arrangement-container"></div>
        <div id="info">
            <span id="level">Level 1</span>
            <span id="time-left">60</span>
        </div>
        <button id="check-arrangement">Check Arrangement</button>
        <button id="pause-game">Pause</button>
        <button id="end-game">End Game</button>
    </div>
    
    <div id="end-page" class="page" style="display:none;">
        <h2>Game Over</h2>
        <button id="restart-game">Restart Game</button>
    </div>
    
    <div id="message-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <p class="modal-message"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
