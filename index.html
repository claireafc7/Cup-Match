<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page" class="page">
        <h1>Cup Match</h1>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-page" class="page" style="display: none;">
        <div id="level-info">
            <span id="level">Level 1</span> <!-- Updated this to be more descriptive -->
            <span id="time-left">60</span> seconds
        </div>
        <div id="stack-container" class="cup-container"></div>
        <div id="arrangement-container" class="cup-container"></div>
        <button id="check-arrangement">Check Arrangement</button>
        <button id="end-game">End Game</button>
    </div>
    <div id="modal" class="modal">
        <h2>Modal Title</h2>
        <p>Modal message goes here.</p>
        <button id="modal-close">Close</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
