<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen">
        <h1>Cup Match</h1>
        <button id="start-game">Start Game</button>
        <button id="how-to-play">How to Play</button>
    </div>

    <!-- How to Play Modal -->
    <div id="how-to-play-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Arrange the cups in the correct order within the time limit!</p>
            <p>Drag and drop or tap to swap cups. Good luck!</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="header">
            <h2 id="level">Level 1</h2>
            <h3 id="timer">Time remaining: 60s</h3>
        </div>
        <div id="cups-section" class="cups-section"></div>
        <div id="slots-section" class="slots-section"></div>
        <div class="controls">
            <button id="check-arrangement" class="button green">Check Arrangement</button>
            <button id="pause-game" class="button orange">Pause Game</button>
            <button id="end-game" class="button red">End Game</button>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Result</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
