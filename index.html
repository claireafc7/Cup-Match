<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Stacking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page" class="page">
        <h1>Welcome to Cup Stacking Game</h1>
        <button id="start-game">Start Game</button>
        <button id="how-to-play-button">How to Play</button>
    </div>

    <div id="game-page" class="page" style="display: none;">
        <h2 id="level">Level 1</h2>
        <div id="stack-container" class="cup-container"></div>
        <div id="arrangement-container" class="cup-container"></div>
        <button id="check-arrangement">Check Arrangement</button>
        <button id="end-game">End Game</button>
        <p>Time Left: <span id="time-left">60</span> seconds</p>
    </div>

    <!-- How to Play Modal -->
    <div id="how-to-play-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-how-to-play" class="close-button">&times;</span>
            <h2>How to Play</h2>
            <p>Drag and drop cups into the slots to match the original order.</p>
        </div>
    </div>

    <!-- End Game Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
