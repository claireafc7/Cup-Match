<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Home Screen -->
    <div id="home-screen">
        <h1>Cup Match</h1>
        <button id="start-game">Start Game</button>
        <button id="how-to-play">How to Play</button>
    </div>

    <!-- How to Play Modal -->
    <div id="how-to-play-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Arrange the cups in the correct order as shown in the preset arrangement. You can drag and drop cups, swap them, or click them to return to the cup section. Press the "Check Arrangement" button to see how many are correct. Good luck!</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div id="cups-section"></div>
        <div id="slots-section"></div>
        <button id="check-arrangement" class="green-btn">Check Arrangement</button>
        <button id="end-game" class="red-btn">End Game</button>
        <button id="pause-game" class="orange-btn">Pause Game</button>
    </div>

    <!-- Check Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Results</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
